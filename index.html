        <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># Bubble Sort</span></span><br><span class="line">def bubble_sort(arr):</span><br><span class="line">    n = len(arr)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(n):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(0, n-i-1):</span><br><span class="line">            <span class="keyword">if</span> arr[j] &gt; arr[j+1]:</span><br><span class="line">                arr[j], arr[j+1] = arr[j+1], arr[j]</span><br><span class="line"></span><br><span class="line"><span class="comment"># Selection Sort</span></span><br><span class="line">def selection_sort(arr):</span><br><span class="line">    n = len(arr)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(n):</span><br><span class="line">        min_idx = i</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(i+1, n):</span><br><span class="line">            <span class="keyword">if</span> arr[j] &lt; arr[min_idx]:</span><br><span class="line">                min_idx = j</span><br><span class="line">        arr[i], arr[min_idx] = arr[min_idx], arr[i]</span><br><span class="line"></span><br><span class="line"><span class="comment"># Insertion Sort</span></span><br><span class="line">def insertion_sort(arr):</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(1, len(arr)):</span><br><span class="line">        key = arr[i]</span><br><span class="line">        j = i-1</span><br><span class="line">        <span class="keyword">while</span> j &gt;= 0 and key &lt; arr[j]:</span><br><span class="line">            arr[j + 1] = arr[j]</span><br><span class="line">            j -= 1</span><br><span class="line">        arr[j + 1] = key</span><br><span class="line"></span><br><span class="line"><span class="comment"># Merge Sort</span></span><br><span class="line">def merge_sort(arr):</span><br><span class="line">    <span class="keyword">if</span> len(arr) &gt; 1:</span><br><span class="line">        mid = len(arr) // 2</span><br><span class="line">        L = arr[:mid]</span><br><span class="line">        R = arr[mid:]</span><br><span class="line"></span><br><span class="line">        merge_sort(L)</span><br><span class="line">        merge_sort(R)</span><br><span class="line"></span><br><span class="line">        i = j = k = 0</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> i &lt; len(L) and j &lt; len(R):</span><br><span class="line">            <span class="keyword">if</span> L[i] &lt; R[j]:</span><br><span class="line">                arr[k] = L[i]</span><br><span class="line">                i += 1</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                arr[k] = R[j]</span><br><span class="line">                j += 1</span><br><span class="line">            k += 1</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> i &lt; len(L):</span><br><span class="line">            arr[k] = L[i]</span><br><span class="line">            i += 1</span><br><span class="line">            k += 1</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> j &lt; len(R):</span><br><span class="line">            arr[k] = R[j]</span><br><span class="line">            j += 1</span><br><span class="line">            k += 1</span><br></pre></td></tr></table></figure>
